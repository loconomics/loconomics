<!-- Activity addressEditor -->
<div class="container-fluid has-navbar" data-activity="addressEditor" data-bind="css: { 'is-loading': isLoading }">
    <form role="form">
        <h2 class="SectionTitle">
            <span data-bind="text: header"></span>
            <div class="loadingSpinner loadingSpinner--onRight">
                <span class="glyphicon glyphicon-refresh"></span>
            </div>
        </h2>

        <fieldset class="isolated" data-bind="with: address()">
            
            <app-unlabeled-input params="placeholder: 'Zip code', value: postalCode, disable: $root.isLocked, type: 'number'"></app-unlabeled-input>
            
            <div data-bind="visible: isServiceArea">
                <div class="form-group">
                    <label for="addressEditorRadius">Service radius</label>
                    <select class="form-control" id="addressEditorRadius" data-bind="value: serviceRadius, options: $root.serviceRadiusOptions, optionsText: 'label', optionsValue: 'value', disable: $root.isLocked">
                    </select>
                </div>
            </div>
            
            <div data-bind="visible: isServiceLocation">
                 <div class="form-group">
                    <p class="form-control-static">
                        <span data-bind="visible: city() || stateProvinceCode()">
                            <span data-bind="text: city"></span>, 
                            <span data-bind="text: stateProvinceCode"></span>
                        </span>
                        <!-- White space to reserve space -->
                        &nbsp;
                    </p>
                </div>

                <app-unlabeled-input params="placeholder: 'Street address line 1', value: addressLine1, disable: $root.isLocked"></app-unlabeled-input>
                <app-unlabeled-input params="placeholder: 'Street address line 2', value: addressLine2, disable: $root.isLocked"></app-unlabeled-input>
                <app-unlabeled-input params="placeholder: 'Location name, e.g. `JoshuaÂ´s Appartment`', value: addressName, disable: $root.isLocked"></app-unlabeled-input>

                <div class="form-group">
                    <label class="sr-only" for="addressEditorSpecialInstructions">Special instructions</label>
                    <textarea rows="2" class="form-control" placeholder="Special instructions" id="addressEditorSpecialInstructions" data-bind="value: specialInstructions, disable: $root.isLocked"></textarea>
                </div>
            </div>
        </fieldset>
  </form>

  <div class="navbar navbar-default ActivityNavbar">
    <div class="container">
      <button type="button" class="btn btn-primary btn-block" data-bind="event: { tap: save }, text: submitText, disable: $root.isLocked">
        
      </button>
    </div>
  </div>

</div>
