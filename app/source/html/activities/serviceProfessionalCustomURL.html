<!-- Activity serviceProfessionalCustomURL -->
<div data-activity="serviceProfessionalCustomURL">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/listing-editor" data-bind="attr: { href: navBar.leftAction().link }">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                            <span data-bind="text: navBar.leftAction().text"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <form id="customURLForm" class="container-fluid LightForm" role="form" data-bind="submit: save" aria-describedby="serviceProfessionalProfileUrlInstructions">
                    <app-onboarding-progress-bar></app-onboarding-progress-bar>
                    <h1><icon-dec params="icon: 'ion-android-globe'"></icon-dec> <span data-bind="text: title"></span></h1>
                    <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                    <p id="serviceProfessionalProfileUrlInstructions" class="help-block">Create a personal and unique URL for your listing that clients will remember. You can also use it as your own website.</p>
                    <fieldset class="form-group">
                        <label for="serviceProfessionalProfileUrl">Your custom URL:</label>
                        <div class="input-group">
                            <span class="input-group-addon" data-bind="text: customUrlDomainPrefix"></span>
                            <input type="text" id="serviceProfessionalProfileUrl" class="form-control" data-bind="textInput: profile.serviceProfessionalProfileUrlSlug, disable: isLocked" placeholder="https://www.yourwebsite.com"/>
                        </div>
                    </fieldset>
                    <div class="LightForm-submitBar">
                        <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked"></button>
                    </div>
                    <div class="LightForm-submitBar">
                        <button type="button" class="btn btn-default btn-block" data-bind="click: copyCustomUrl, text: copyCustomUrlButtonText, disable: isLocked"></button>
                    </div>
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'general', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
