  <!-- Activity login -->
<div data-activity="login" class="SignupLogin">
    <div class="LightForm LeadContent" data-bind="attr: { hidden: view() !== 'login' }">
        <h1><icon-dec params="icon: 'ion-log-in'"></icon-dec> <span data-bind="text: title"></span></h1>
        <div>
            <a href="#facebook" class="btn btn-lg btn-block btn-facebook" data-bind="click: facebook; disable: !enableFacebookButton()">
                <i class="fa ion ion-social-facebook pull-left" aria-hidden="true"></i>
                <span data-bind="text: facebookButtonText"></span>
            </a>
        </div>
        <p class="isolated text-center">
            <svg height="5" width="45%">
                <line x1="0" y1="0" x2="500" y2="0" style="stroke:rgb(204,204,204);stroke-width:2" />
            </svg>
            <span> or </span>
            <svg height="5" width="45%">
                <line x1="0" y1="0" x2="500" y2="0" style="stroke:rgb(204,204,204);stroke-width:2" />
            </svg>
        </p>
        <form role="form" data-bind="submit: performLogin" novalidate>
            <div class="form-group has-feedback" data-bind="css: { 'has-warning': username.error }, 'has-success': !username.error()">
                <label for="login-username">Email address</label>
                <input type="email" class="form-control" id="login-username" placeholder="Email address" data-bind="value: username, popover: { content: username.error(), trigger: 'focus', container: 'body', placement: 'bottom' }">
                <i class="fa form-control-feedbackã€€ion ion-ios-email-outline text-muted pull-right icon-right" aria-hidden="true"></i>
            </div>
            <div class="form-group has-feedback" data-bind="css: { 'has-warning': password.error }, 'has-success': !password.error()">
                <label for="accountPassword">Password</label>
                <input type="password" class="form-control" id="accountPassword" placeholder="Password" data-bind="value: password, popover: { content: password.error(), trigger: 'focus', container: 'body', placement: 'bottom' }">
                <i class="fa form-control-feedback ion ion-ios-locked-outline text-muted pull-right icon-right" aria-hidden="true"></i>
            </div>
            <div class="isolated">
                <!--      data-bind="attr: { 'aria-pressed': rememberMe }"
                data-bind="css: { 'ion-android-checkbox-outline': rememberMe, 'ion-android-checkbox-outline-blank': !rememberMe() }"
                 data-bind="checked: rememberMe"
                <span role="button" class="fa fa-lg ion ion-android-checkbox-outline"></span>
                <input type="checkbox" hidden /> Remember me
                -->
                <button type="button" class="btn btn-lg btn-link pull-right text-secondary" data-bind="click: goReset">Forget password?</button>
            </div>
            <button type="submit" data-bind="text: loginButtonText, disable: isWorking" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
        <hr>
        <div class="SignupLogin-loginReminder text-center">
            <span>Don't have an account?</span>
            <button href="/signup/client" class="btn btn-default">Sign up</button>
        </div>
    </div>
    <div class="LightForm LeadContent" data-bind="attr: { hidden: view() !== 'reset-password' }">
        <h2>Reset your password</h2>
        <p class="isolated text-center">Enter your email address that's associated with your account. We'll send you a link so you can reset your password.</p>
        <form role="form" data-bind="submit: requestReset" novalidate>
            <div class="form-group has-feedback" data-bind="css: { 'has-warning': username.error }, 'has-success': !username.error()">
                <label for="login-reset-username" class="sr-only">Email address</label>
                <input type="email" class="form-control" id="login-reset-username" placeholder="Email Address" data-bind="value: username, popover: { content: username.error(), trigger: 'focus', container: 'body', placement: 'bottom' }">
                <i class="fa form-control-feedback ion ion-ios-email-outline text-muted pull-right icon-right" aria-hidden="true"></i>
            </div>
            <button type="submit" class="btn btn-primary btn-block" data-bind="text: requestResetButtonText, disable: isWorking"></button>
        </form>
    </div>
    <div class="LightForm LeadContent" data-bind="attr: { hidden: view() !== 'confirm-reset' }">
        <h2>You're welcome!</h2>
        <p class="isolated text-center" data-bind="text: requestResetMessage"></p>
        <form role="form" data-bind="submit: confirmReset" novalidate>
            <div class="form-group has-feedback">
                <label for="login-confirm-reset-resetToken">Reset code</label>
                <input type="text" id="login-confirm-reset-resetToken" class="form-control" placeholder="The reset code we sent you" data-bind="value: resetToken">
            </div>
            <div class="form-group has-feedback" data-bind="template: { name: 'validated-password', data: validatedPassword }">
            </div>


            <button type="submit" class="btn btn-primary btn-block" data-bind="text: confirmResetButtonText, disable: isWorking"></button>
        </form>
    </div>
</div>
