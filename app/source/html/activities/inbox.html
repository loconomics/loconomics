<!-- Inbox activity -->
<div data-activity="inbox" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <h1>Your Inbox</h1>
            <div class="col-md-7 col-sm-reset">
                <div class="isolated inset">
                    <div class="input-group">
                        <span class="input-group-addon" data-bind="css: { 'is-syncing': isSyncing }">
                            <app-loading-spinner params="mod: 'floating'"></app-loading-spinner>
                            <span class="fa ion ion-ios-search" aria-hidden="true"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="search inbox" data-bind="textInput: searchText" aria-label="Search inbox">
                    </div>
                </div>
                <div data-bind="css: { 'is-loading': isLoading() }">
                    <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                </div>
                <div class="TilesList" data-bind="template: { name: 'inbox-tile-template', foreach: threads() }"></div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'inbox'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
