<!-- Activity serviceProfessionalBusinessInfo -->
<div data-activity="serviceProfessionalBusinessInfo">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/listing-editor" data-bind="attr: { href: navBar.leftAction().link }">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                            <span data-bind="text: navBar.leftAction().text"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <form id="businessInfoForm" class="container-fluid LightForm" role="form" data-bind="submit: save" aria-describedby="businessInfoFormInstructions">
                    <app-onboarding-progress-bar></app-onboarding-progress-bar>
                    <h1><icon-dec params="icon: 'ion-android-globe'"></icon-dec> <span data-bind="text: title"></span></h1>
                    <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                    <p id="businessInfoFormInstructions" class="help-block">List for your clients the name and website of your business where they can learn more about you and your services.</p>
                    <fieldset>
                        <div class="form-group">
                            <label for="businessName">Business name:</label>
                            <input id="businessName" type="text" class="form-control" maxlength="145" data-bind="textInput: profile.businessName, disable: isLocked">
                        </div>
                        <div class="form-group">
                            <label for="serviceProfessionalWebsite-url">Your business website's URL:</label>
                            <input type="url" id="serviceProfessionalWebsite-url" class="form-control" data-bind="textInput: profile.serviceProfessionalWebsiteUrl, disable: isLocked" placeholder="https://www.yourwebsite.com"/>
                        </div>
                    </fieldset>
                    <div class="LightForm-submitBar">
                        <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked"></button>
                    </div>
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'general', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
