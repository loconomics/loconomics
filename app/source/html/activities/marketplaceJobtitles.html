<!-- marketplaceJobtitles activity -->
<div data-activity="marketplaceJobtitles" data-bind="css: { 'is-loading': isLoading }" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">   
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/marketplaceProfile" data-bind="attr: { href: getJobUrlTo('marketplaceProfile') }"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Your listings</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span data-bind="text: jobTitleName"></span>&nbsp;listing status
                </h2>                        
                <div data-bind="css: { 'is-loading': isLoading }">
                    <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                </div>
                <div class="switchLine">
                    <span class="switchLine-label">
                        <strong data-bind="text: statusLabel, css: { 'text-success': isActiveStatus, 'text-danger': !isActiveStatus() }"></strong>
                    </span>
                    <div class="switchLine-switch" data-bind="visible: isToggleReady">
                        <label>
                            <input type="checkbox" data-bind="switch: { state: isActiveStatus, onColor: 'success', offColor: 'danger' }" />
                        </label>
                    </div>
                </div>
                <div class="PaddedBox-xs" data-bind="visible: isActiveStatus">
                    <a class="btn btn-default btn-block" style="margin: 0 10% 20px 10%; width: 80%;"
                       href="/profile" data-bind="attr: { href: '/profile/' + userID() + '/' + jobTitleID() }">Preview <span data-bind="text: jobTitleName"></span> listing</a>
                </div>
                <h2 class="SectionTitle">
                    <span>About your&nbsp;<span data-bind="text: jobTitleName"></span>&nbsp;services</span>
                </h2>                        
                <div data-bind="css: { 'is-loading': isLoading }">
                    <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                </div>
                <ul class="TilesList TilesList--openEnd">
                    <li><a class="InfoTile" href="/servicesOverview" data-bind="attr: { href: getJobUrlTo('servicesOverview') }">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa ion ion-clipboard" aria-hidden="true"></span>
                        </div>
                        <div class="Tile-content">
                            <p>Overview of your <span data-bind="text: jobTitleName"></span> services</p>
                        </div>
                    </a></li>
                    <li>
                        <a class="InfoTile" href="/serviceProfessionalService" data-bind="attr: { href: getJobUrlTo('serviceProfessionalService') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-pricetags-outline" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <div>Offerings</div>
                                <em data-bind="text: pricingCount"></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/serviceAddresses" data-bind="attr: { href: getJobUrlTo('serviceAddresses') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-location-outline" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <div>Service locations</div>
                                <em data-bind="text: addressesCount"></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/bookingPolicies" data-bind="attr: {href: getJobUrlTo('bookingPolicies')}">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-close" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Booking policies</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/licensesCertifications" data-bind="attr: { href: getJobUrlTo('licensesCertifications') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa fa-certificate" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <div><span data-bind="text: jobTitleName"></span> credentials</div>
                                <em data-bind="text: licensesCertificationsSummary"></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/workPhotos" data-bind="attr: { href: getJobUrlTo('workPhotos') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-camera-outline" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <div>Photos of your <span data-bind="text: jobTitleName"></span> services</div>
                                <em data-bind="text: workPhotosSummary"></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/bookMeButton" data-bind="attr: { href: getJobUrlTo('bookMeButton') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-world-outline" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <p>Add scheduling to your website</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="InfoTile" data-bind="click: deleteJobTitle">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-alert-circled" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Delete your <span data-bind="text: jobTitleName"></span> listing</p>
                            </div>
                        </button>
                    </li>
                </ul>
                <app-feedback-entry class="visible-xs visible-sm" params="section: 'marketplaceProfile'"></app-feedback-entry>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu params="vocElement: 'marketplaceProfile', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
