<!-- Activity userBirthDay -->
<div data-activity="userBirthDay">
        <app-inline-user-menu></app-inline-user-menu>
        <div class="container">
            <div class="row">
                <div class="SubSectionNavBar hidden-xs hidden-sm">
                    <ul>
                        <li>
                            <a href="/listingEditor" data-bind="attr: { href: navBar.leftAction().link }">
                                <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                                <span data-bind="text: navBar.leftAction().text"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-7 col-sm-reset">
                    <form id="userBirthDayForm" class="container-fluid LightForm" role="form" data-bind="submit: save" aria-describedby="publicContactInfoInstructions">
                        <app-onboarding-progress-bar></app-onboarding-progress-bar>
                        <h1><icon-dec params="icon: 'fa-birthday-cake'"></icon-dec> <span data-bind="text: title"></span></h1>
                        <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                        <p id="userBirthDayFormInstructions" class="help-block">Some service professionals offer birthday specials for their clients.</p>
                        <fieldset>
                            <label for="selectedBirthMonth birthMonthDay">Birthday:</label>
                            <div>
                                <div class="form-group col-sm-8">
                                    <label for="selectedBirthMonth">Birth month:</label>
                                    <select id="selectedBirthMonth" class="form-control" data-bind="value: profile.birthMonth, options: months, optionsValue: 'id', optionsText: 'name', optionsCaption: 'Select month', disable: isLocked" aria-describedby="birthdayInstructions"></select>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="birthMonthDay">Birth day:</label>
                                    <select id="birthMonthDay" class="form-control" data-bind="value: profile.birthMonthDay, options: monthDays, optionsCaption: 'Select day', disable: isLocked" aria-describedby="birthdayInstructions"></select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="LightForm-submitBar">
                            <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked"></button>
                        </div>
                    </form>
                </div>
                <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                    <app-inline-side-menu params="vocElement: 'general', helpLink: helpLink"></app-inline-side-menu>
                </div>
            </div>
        </div>
    </div>
