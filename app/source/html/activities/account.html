<!-- Activity account -->
<div data-activity="account" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <h1 class="hidden-xs hidden-sm">Set your preferences here</h1>
        <div class="row">
            <div class="col-md-7 col-sm-reset">
                <h1 class="SectionTitle has-HelpPoint">Your account</h1>
                <ul class="TilesList TilesList--openEnd">
                    <li>
                        <a class="InfoTile" href="/userFees">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa fa-dollar" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>User fees</p>
                            </div>
                        </a>
                    </li>
                    <li data-bind="visible: isServiceProfessional">
                        <a class="InfoTile" href="/paymentAccount">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-cash" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Payout preferences</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/privacySettings">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-eye-outline" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Privacy settings</p>
                            </div>
                        </a>
                    </li>
                </ul>

                <h1 class="SectionTitle" data-bind="visible: isServiceProfessional">Billing</h1>
                <ul class="TilesList TilesList--openEnd" data-bind="visible: isServiceProfessional">
                    <li>
                        <a class="InfoTile" href="/userFees">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="ion-levels" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content" data-bind="visible: !activeUserPaymentPlan.isNew()">
                                <div>Plan: <strong data-bind="text: activeUserPaymentPlan.paymentPlan"></strong></div>
                                <em>Billed to <span data-bind="text: activeUserPaymentPlan.paymentMethod"></em>
                            </div>
                            <div class="Tile-content" data-bind="visible: activeUserPaymentPlan.isNew">
                                <p>Choose a plan</p>
                            </div>
                        </a>
                    </li>
                    <li data-bind="visible: !activeUserPaymentPlan.isNew()">
                        <a class="InfoTile" href="/userFees">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa fa-dollar" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <div>Next payment: <span data-bind="text: activeUserPaymentPlan.nextPaymentAmount, format: { type: 'number', format: '$0,0.00' }"></span></div>
                                <em>On <span data-bind="text: activeUserPaymentPlan.nextPaymentDueDate, format: { type: 'datetime', format: 'MMMM Do, YYYY' }"></span></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/userFeePayments">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-card" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Payment history</p>
                            </div>
                        </a>
                    </li>
                </ul>
                <h1 class="SectionTitle" data-bind="visible: isServiceProfessional">Payouts</h1>
                <ul class="TilesList TilesList--openEnd" data-bind="visible: isServiceProfessional">
                    <li>
                        <a class="InfoTile" href="/paymentAccount">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-cash" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Payout preferences</p>
                            </div>
                        </a>
                    </li>
<!--
                    <li>
                        <a class="InfoTile" href="/userFees">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa fa-bank" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Payout history</p>
                            </div>
                        </a>
                    </li>
-->
                </ul>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'general'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
