<!-- Activity Signup -->
<div data-activity="signup">
    <h1 class="text-center" data-bind="text: title"></h1>
    <app-signup params="api: signup, onSignedUp: redirect, onSignUpError: focusWrongField">
    </app-signup>
    <div data-bind="visible: !inApp(), template: { name: 'download-app-template' }"></div>
</div>
