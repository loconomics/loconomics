<!-- Activity education -->
<div data-activity="education" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/userProfile" data-bind="attr: { href: navBar.leftAction().link }">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                            <span data-bind="text: navBar.leftAction().text"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span>Your training and education</span>
                </h2>
                <div data-bind="css: { 'is-loading': isLoading }">
                    <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                </div>
                <div class="LightForm" >
                    <div data-bind="visible: list().length">
                        <ul data-bind="foreach: list" class="TilesList TilesList--openEnd">
                            <li>
                                <a class="InfoTile" href="/educationForm" data-bind="attr: { href: '/educationForm/' + educationID() }">
                                    <div class="Tile-icon" aria-hidden="true">
                                        <span class="fa ion ion-university" aria-hidden="true"></span>
                                    </div>
                                    <div class="Tile-content">
                                        <div data-bind="text: institutionName"></div>
                                        <em>
                                            <span data-bind="text: degreeCertificate"></span><span data-bind="visible: degreeCertificate() && fieldOfStudy()">, </span>
                                            <span data-bind="text: fieldOfStudy"></span>
                                            <span data-bind="visible: fromYearAttended() || toYearAttended()"><span data-bind="text: fromYearAttended"></span> - <span data-bind="text: toYearAttended"></span></span>
                                        </em>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="CompactLinkTile">
                        <a href="/educationForm">
                            <div class="Tile-content text-muted">Add certificate or degree</div>
                            <div class="Tile-icon text-muted">
                                <span class="fa ion ion-plus"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'marketplaceProfile', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
