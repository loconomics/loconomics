<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/listings" data-bind="attr: { href: navBar.leftAction().link }">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                            <span data-bind="text: navBar.leftAction().text"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h1 data-bind="text: title"></h1>
                <div data-bind="css: { 'is-loading': isLoading }">

                </div>
                <div>
                    <ul class="TilesList" data-bind="foreach: userVerifications">

                                <span class="fa ion ion-ribbon-b" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <div data-bind="text: verification().name() || 'Verification'"></div>
                                <em>
                                    <span data-bind="text: statusText, css: { 'text-warning': isStatus('pending'), 'text-success': isStatus('confirmed'), 'text-danger': isStatus('revoked') || isStatus('obsolete') }"></span>
                                    <span data-bind="text: lastVerifiedDate, format: { type: 'datetime', format: 'L LTS' }"></span>
                                </em>
                            </div>
                        </li>
                    </ul>
                </div>
