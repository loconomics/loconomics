<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/education"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Education</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h1><icon-dec params="icon: 'ion-university'"></icon-dec> <span data-bind="text: title"></span></h1>
                <div data-bind="css: { 'is-loading': isLoading }">
                    <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                </div>
                <form id="educationForm" class="container-fluid LightForm" data-bind="submit: save, with: item" aria-describedby="profileFormInstructions">
                    <p id="profileFormInstructions" class="help-block">Clients like to know if you've had special education or training for your profession.</p>
                    <fieldset>
                        <legend>Training or degree:</legend>
                        <div class="form-group">
                            <label for="school">School or institution:</label>
                            <input id="school" type="text" class="form-control" data-bind="value: institutionName, disable: $parent.isLocked"/>
                        </div>
                        <div class="form-group">
                            <label for="degree">Accomplishment:</label>
                            <input id="degree" type="text" class="form-control" data-bind="value: degreeCertificate, disable: $parent.isLocked" aria-describedby="degreeInstructions" />
                            <p id="degreeInstructions" class="help-block">This could be a degree, certificate, or level of training.</p>
                        </div>
                        <div class="form-group">
                            <label for="fieldOfStudy">Field of study:</label>
                            <input id="fieldOfStudy" type="text" class="form-control" data-bind="value: fieldOfStudy, disable: $parent.isLocked"/>
                        </div>
                        <div class="form-group">
                            <label id="educationForm-yearsAttended">Years attended: </label>
                            <br/>
                            <div class="form-group form-group-inline">
                                <label id="educationForm-startYearLabel" for="educationForm-startYear">Started: </label>
                                <select id="educationForm-startYear" class="form-control"
                                    aria-labelledby="educationForm-yearsAttended educationForm-startYearLabel"
                                    data-bind="options: $parent.yearsOptions, optionsCaption: '-', value: fromYearAttended, disable: $parent.isLocked"></select>
                            </div>
                            <span>&nbsp;-&nbsp;</span>
                            <div class="form-group form-group-inline">
                                <label id="educationForm-endYearLabel" for="educationForm-endYear">Ended: </label>
                                <select id="educationForm-endYear" class="form-control"
                                    aria-labelledby="educationForm-yearsAttended educationForm-endYearLabel"
                                    data-bind="options: $parent.yearsOptions, optionsCaption: '-', value: toYearAttended, disable: $parent.isLocked"></select>
                            </div>
                        </div>
                    </fieldset>
                    <div class="LightForm-submitBar">
                        <button type="submit" class="btn btn-primary btn-block" data-bind="text: $parent.submitText, disable: $parent.isLocked">Save</button>
                        <button type="button" class="btn btn-danger btn-block" data-bind="text: $parent.deleteText, disable: $parent.isLocked, click: $parent.confirmRemoval">Delete</button>
                    </div>
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'marketplaceProfile', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
