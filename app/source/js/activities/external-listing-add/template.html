<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="SubSectionNavBar hidden-xs hidden-sm">
            <ul>
                <li>
                    <a data-bind="attr: { href: '/external-platform-view/' + platformID() + '?mustReturn=market-externally'+ '&returnText=Market externally' }">
                        <icon-dec params="icon: 'ion-ios-arrow-thin-left'"></icon-dec> <span data-bind="text: platformName() + ' Info'">
                    </a>
                </li>
            </ul>
        </div>
        <h1 data-bind="text: title"></h1>
        <div class="col-md-7 col-sm-reset">
            <external-listing-editor params="platformID: platformID, platformName: platformName"></external-listing-editor>
        </div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
           <app-inline-side-menu params="vocElement: 'externalListing'"></app-inline-side-menu>
        </div>
    </div>
</div>
