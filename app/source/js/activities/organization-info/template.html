<div class="Boxes-sm">
    <app-inline-user-menu data-bind="visible: !isInOnboarding()"></app-inline-user-menu>
    <app-onboarding-menu data-bind="visible: isInOnboarding"></app-onboarding-menu>
    <div class="container">
        <div class="row">
            <div data-bind="visible: !isInOnboarding()"  class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/listing-editor" data-bind="attr: { href: navBar.leftAction().link }">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                            <span data-bind="text: navBar.leftAction().text"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid"><div class="row"><app-onboarding-progress-bar class="col-md-7 col-sm-reset"></app-onboarding-progress-bar></div></div>
            <h1><icon-dec params="icon: 'ion-briefcase'"></icon-dec> <span data-bind="text: title"></span></h1>
            <div class="col-md-7 col-sm-reset">
                <organization-info-editor params="onSave: onSave"></organization-info-editor>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'general', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
