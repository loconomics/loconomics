<div data-bind="with: data">
    <h2>Project title</h2>
    <p data-bind="text: title"></p>
    <h2>Status</h2>
    <p>
        <div data-bind="if: reactionTypeName">
            <span data-bind="text: reactionTypeName"></span> on <span data-bind="text: reactionDate, format: { type: 'datetime', format: 'LLL' }"></span>
        </div>
        <span data-bind="text: statusName"></span> created on <span data-bind="text: createdDate, format: { type: 'datetime', format: 'LLL' }"></span>
    </p>
    <h2>What's needed</h2>
    <p data-bind="text: solutionName"></p>
    <!-- ko with: client -->
    <h2>Client</h2>
    <p data-bind="text: publicName"></p>
    <p class="text-muted" data-bind="text: publicBio, visible: publicBio"></p>
    <!-- /ko -->
    <h2 data-bind="visible: neededSpecializations().length">Specializations required</h2>
    <ul class="TilesList isolated" data-bind="foreach: neededSpecializations, visible: neededSpecializations().length">
        <li class="LineTile" data-bind="text: name"></li>
    </ul>
    <h2 data-bind="visible: desiredSpecializations().length">Specializations desired</h2>
    <ul class="TilesList isolated" data-bind="foreach: desiredSpecializations, visible: desiredSpecializations().length">
        <li class="LineTile" data-bind="text: name"></li>
    </ul>
    <!-- ko foreach: questionsResponses -->
    <h2 data-bind="text: question, visible: responses().length"></h2>
    <p data-bind="foreach: responses, visible: responses().length">
        <span><span data-bind="text: $parent.displayResponse($data)"></span></span>
    </p>
    <!-- /ko -->
</div>
